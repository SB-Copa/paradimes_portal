name: Deploy to Vercel

on:
  push:
    branches:
      - master
    paths:
      - 'user-frontend/**'
  pull_request:
    branches:
      - master
    paths:
      - 'user-frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'user-frontend/package-lock.json'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        working-directory: ./user-frontend
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        working-directory: ./user-frontend
        run: |
          DEPLOYMENT_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "Preview URL: $DEPLOYMENT_URL"
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
        id: preview_deploy

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment Ready!\n\nâœ… Your preview deployment is ready:\n\nðŸ”— **Preview URL:** ${{ steps.preview_deploy.outputs.deployment_url }}\n\n---\n*This preview will be automatically updated with new commits.*`
            })